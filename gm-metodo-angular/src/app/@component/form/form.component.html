<div class="glass">
  <div class="title">
    <h2>Inserisci i tuoi dati e verrai ricontattato</h2>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="name">*Nome e Cognome</label>
      <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required
        (blur)="contactForm.nameTouched = true">
      <div *ngIf="!contactForm.name && contactForm.nameTouched" class="error-message">
        Questo campo è obbligatorio.
      </div>
    </div>
    
    <div class="input-group">
      <label for="email">*Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required
        (blur)="contactForm.emailTouched = true">
      <div *ngIf="!contactForm.email && contactForm.emailTouched" class="error-message">
        Questo campo è obbligatorio.
      </div>
    </div>
    

    <div class="input-group">
      <label for="comment">Commento:</label>
      <textarea id="comment" name="comment" [(ngModel)]="contactForm.comment" required></textarea>
    </div>
    
      <div class="privacy-text">
        <label for="privacy">* I dati forniti verranno inviati al proprietario del sito per consentire il ricontatto. 
          La gestione della privacy di questi dati è affidata a <a href="https://formspree.io/legal/privacy-policy/">Formspree</a>. 
          Si prega di consultare la politica sulla privacy di Formspree per ulteriori dettagli sulla gestione dei dati.</label>
      </div>
      <div class="accept-checkbox">
        <input type="checkbox" id="privacy" name="privacy" [(ngModel)]="contactForm.privacy" required>
        <label for="privacy">Accetta</label>
      </div>

    <button type="submit">Invia</button>
  </form>
</div>
