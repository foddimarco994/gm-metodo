<div class="glass">
  <form (ngSubmit)="submitForm()" #myForm="ngForm">
    <h2 class="title">Inserisci i tuoi dati e verrai ricontattato</h2>
    <div class="input-group">
      <label for="nome">Nome e Cognome <span class="required">*</span></label>
      <input type="text" id="nome" name="nome" [(ngModel)]="formData.nomeCognome" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="input-group">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="input-group">
      <label for="commento">Commento</label>
      <textarea id="commento" name="commento" [(ngModel)]="formData.commento" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <button type="submit" [disabled]="!myForm.form.valid || !privacyAccettata">Invia</button>
  </form>
</div>
